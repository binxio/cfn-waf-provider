---
AWSTemplateFormatVersion: '2010-09-09'
Description: Demo stack for the rate-based rule provider

Resources:
  BaseRateBasedRule:
    Type: Custom::RateBasedRule
    Properties:
      Name: WafRateBasedRule1
      MetricName: wafratebasedrulemetric
      RateKey: IP
      RateLimit: 2800
      ServiceToken: !Sub 'arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:binxio-cfn-waf-provider'
  RateBasedRuleWithPredicate:
    Type: Custom::RateBasedRule
    Properties:
      Name: WafRateBasedRulePredicate2
      MetricName: wafratebasedrulepredicatemetric
      RateKey: IP
      RateLimit: 3245
      Action: INSERT
      Negated: False
      Type: IPMatch
      DataId: ipsettestpredicate
      ServiceToken: !Sub 'arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:binxio-cfn-waf-provider'
Outputs:
  BaseRateBasedRule:
    Value: !Sub '${BaseRateBasedRule.Name} ${BaseRateBasedRule.Type} ${BaseRateBasedRule.RateLimit}'
  BaseRateBasedRuleWithPredicate:
    Value: !Sub '${BaseRateBasedRule.Name} ${BaseRateBasedRule.Type} ${BaseRateBasedRule.RateLimit}'